logs:
    - name: root
      level: info
      formatter: "%d%T%m%n"
      appenders:
            - type: FileLogAppender
              file: log.txt
            - type: StdoutLogAppender
    - name: system
      level: debug
      formatter: "%d$T%m%nn"
      appenders:
            - type: FileLogAppender
              path: log.txt
            - type: StdouLogAppender
